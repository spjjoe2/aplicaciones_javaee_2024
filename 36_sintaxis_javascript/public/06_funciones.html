	<script type="text/javascript">
		//Definir función en JavaScript
		function suma(n){
			var s=0;
			for(let i=1;i<=n;i++){
				s+=i;
			}
			return s;
		}
	 
			var n=prompt("Introduce número");
			alert("La suma es: "+suma(n));
		 
		
	</script>
