<head>

<title>Cursos por precio</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
body {
	color: purple;
}

h1 {
	text-align: center;
}

div {
	width: 400px;
	margin: 50px auto;
	padding: 15px;
	background-color: smocke;
	border: 1px solid purple; input { display : block;
	margin-bottom: 15px;
}

input {
	color: purple;
	margin: 0 auto;
	display: block;
	margin-bottom: 15px;
	border: 1px solid purple;
	padding: 7px;
	display: block;
}}
</style>
</head>
<body>
	<div>
		 Introduce precio máximo: 
		<input type="text" name="precio" id="precio" placeholder="Precio máximo de búsqueda"> 
		<input type="button" value="Buscar" id="buscar">
		 <br><br>

	</div>
	<div id="resultados" >
			
	</div>
	<div>
			<a href="FrontController?operation=toMenu">Volver</a>
	</div>		 
	
  
	<script type="text/javascript">
		$("#buscar").click(function(){
			/*let url="FrontController?operation=doBuscarResultados&tematica="+$("#tematica").val();
			
			$.get(url,function(data,status){*/
			let url="FrontController";
			let params=new Object();
			params.operation="doBuscar";
			params.precio=$("#precio").val();
			$.get(url,params,function(data,status){
				var html="<table border='1'><tr><th>Nombre</th><th>Tematica</th><th>Duracion</th><th>Asignaturas</th></tr>";
				//recorremos JSON de respuesta y creamos una entrada HTML por cada resultado
				$.each(data,function(i,e){
					if(e.duracion<=params.precio){
						html+="<tr><td>"+e.nombre+"</td><td>"+e.tematica+"</td><td>"+e.duracion+"</td><td>"+e.precio+"</td></tr>";
						//html+="<tr><td>"+e.nombre+"</td><td>"+e.tematica+"</td><td>"+e.duracion+"</td><td>"+e.precio+"</td></tr>";
						html+=`<tr><td>
									${e.nombre}
									</td><td>
									${e.tematica}
									</td><td>
									${e.duracion}
									</td><td>
									${e.precio}
									</td></tr>`;
					}					  
				});
				html+="</table>";
				//volcamos el html completo en el div
				$("#resultados").html(html);
 
			});
		});
 
	</script>
	
</body>
</html>
