<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h1>Gestor de productos</h1>
	Nombre:<input type="text" id="nombre">
	Categoría:<input type="text" id="categoria">
	Precio:<input type="text" id="precio"><br><br>
	<input type="button" value="Guardar" id="guardar">
	<hr>
	<br>
	Categoria:<input type="text" id="cat">
	<input type="button" value="Buscar" id="buscar">
	<br><br>
	<div id="tabla">
	
	</div>
	
	<script type="text/javascript">
		var productos=[];
		$("#guardar").click(function(){
			var producto=new Object();
			producto.nombre=$("#nombre").val();
			producto.categoria=$("#categoria").val();
			producto.precio=$("#precio").val();
			productos.push(producto);
		});
		
		$("#buscar").click(function(){
			var tabla="<table border='1'><tr><th>Nombre</th><th>Categoría</th><th>Precio</th><tr>";
			productos.forEach(function(p){
				if(p.categoria==$("#cat").val()){
					tabla+="<tr><td>"+p.nombre+"</td><td>"+p.categoria+"</td><td>"+p.precio+"</td></tr>";
				}
			});
			//alternativa con funcion global
			/*$.each(productos,function(i,p)) {
				if(p.categoria==$("#cat").val()){
					tablaP+="<tr><td>"+p.nombre+"</td><td>"+p.categoria+"</td><td>"+p.precio+"</td></tr>";
				}
			}*/
			tabla+="</table>";
			$("#tabla").html(tabla);
		
		});
		
		

	</script>
	
</body>
</html>
