
	<script type="text/javascript">
		//crear array/lista
		var data=[];
		var other=[5,10,1];
		//añadir datos en un array/lista
		data[0]=25;
		data[3]=40;
		other.push("hello");
		console.log(data[1]);
		console.log(other);
		//recorrido de un array/lista
		for(let n of other){
			console.log(n+"-");
		}
		for(let i=0;i<other.length;i++){
			console.log(other[i]+"-");
		}
		other.push(25);
		other.forEach(n=>console.log(n+"-"));
		other.forEach(function(n){
			console.log(n+"-");
		});
		//ordenación
		other.sort(function(a,b){
			return a-b;
		});
		console.log(other);
	
	</script>
